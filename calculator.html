<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator App</title>
        <meta name="description" content="Fully Functional Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="project-wrapper">
            <div class="description">
                <h2>Calculator App</h2>
                <p>This is a fully functional calculator.
                    <br>Responsive and beautifully designed user interface.
                    <br> Perform basic calculations such as addition, subtraction, division, multiplication, and modulus operations. <br>
                    <br> Tech Stack : HTML | CSS | JavaScript
                </p>
            </div>
            <div class="project">
                <div id="summary-total-div">  
                    <div id="calculator-total">0</div>
                </div>
                <div id="calculator-buttons-div">    
                    <div id="clear-btn">AC</div>
                    <div id="delete-btn">DEL</div>
                    <div class="btn-operation">%</div>
                    <div class="btn-operation">÷</div>

                    <div class="buttons">7</div>
                    <div class="buttons">8</div>
                    <div class="buttons">9</div>
                    <div class="btn-operation">×</div>

                    <div class="buttons">4</div>
                    <div class="buttons">5</div>
                    <div class="buttons">6</div>
                    <div class="btn-operation">-</div>

                    <div class="buttons">1</div>
                    <div class="buttons">2</div>
                    <div class="buttons">3</div>
                    <div class="btn-operation">+</div>

                    <div class="buttons">±</div>
                    <div class="buttons">0</div>
                    <div class="buttons">.</div>
                    <div id="equal-btn">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
